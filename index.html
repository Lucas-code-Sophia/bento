<html lang="fr">
<head>

    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <title>SOPHIA</title>
    
    <style>
        /* ============================================
           üî§ POLICE CANELA (si tu as les fichiers)
           Place tes fichiers .woff2 dans assets/fonts/
           ============================================ */
        @font-face {
            font-family: 'Canela';
            src: url('assets/fonts/Canela-Light.woff2') format('woff2'),
                 url('assets/fonts/Canela-Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Canela';
            src: url('assets/fonts/Canela-Regular.woff2') format('woff2'),
                 url('assets/fonts/Canela-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Canela';
            src: url('assets/fonts/Canela-Medium.woff2') format('woff2'),
                 url('assets/fonts/Canela-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Canela';
            src: url('assets/fonts/Canela-Bold.woff2') format('woff2'),
                 url('assets/fonts/Canela-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        /* ============================================
           üé® VARIABLES CSS - MODIFIE ICI LES COULEURS
           ============================================ */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #ffffff;
            --text-dark: #1a1a2e;
            --text-light: #ffffff;
            --page-bg: #FFFDF6;
            --overlay-color: rgba(26, 26, 46, 0.7);
            --button-bg: rgba(255, 255, 255, 0.95);
            --button-hover-bg: var(--primary-color);
            --button-border: var(--primary-color);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --transition-speed: 0.3s;
        }

        /* ============================================
           üîÑ RESET & BASE
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Mono', 'Courier New', monospace;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* ============================================
           üñºÔ∏è ARRI√àRE-PLAN
           ============================================ */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--page-bg);
        }

        /* Orbes de couleur pour donner de la mati√®re au glass effect */
        .glass-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .glass-orbs::before {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.12) 0%, transparent 70%);
            top: 15%;
            left: -10%;
            animation: orbFloat1 14s ease-in-out infinite;
        }

        .glass-orbs::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.10) 0%, transparent 70%);
            bottom: 10%;
            right: -8%;
            animation: orbFloat2 18s ease-in-out infinite;
        }

        .glass-orb-3 {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbFloat3 16s ease-in-out infinite;
        }

        @keyframes orbFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -20px) scale(1.05); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
        }

        @keyframes orbFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-20px, 20px) scale(1.08); }
            66% { transform: translate(25px, -10px) scale(0.96); }
        }

        @keyframes orbFloat3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-45%, -55%) scale(1.1); }
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%; /* Plus grand pour permettre le mouvement */
            z-index: -1;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            animation: floatBackground 20s ease-in-out infinite;
        }

        @keyframes floatBackground {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6%); /* Monte de 6% */
            }
        }

        @keyframes floatBackgroundMobile {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4%); /* Mouvement plus doux sur mobile */
            }
        }

        .overlay {
            display: none; /* D√©sactiv√© - d√©commente si tu veux assombrir le fond */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--overlay-color);
        }

        /* ============================================
           üì¶ CONTENEUR PRINCIPAL
           ============================================ */
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           üéØ LOGO
           ============================================ */
        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            overflow: hidden;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px var(--shadow-medium);
            border: 4px solid var(--secondary-color);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 32px var(--shadow-medium);
            }
            50% {
                box-shadow: 0 8px 40px rgba(37, 99, 235, 0.4);
            }
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-container .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-align: center;
            line-height: 1.1;
        }

        .logo-container .logo-emoji {
            font-size: 3.5rem;
        }

        /* ============================================
           üìù HEADER (Nom + Tagline)
           ============================================ */
        .header {
            text-align: center;
            color: var(--primary-color);
        }

        .restaurant-name {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            letter-spacing: 0.1em;
        }

        .tagline {
            font-size: 0.95rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .tagline-secondary {
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }

        /* ============================================
           üîò BOUTONS LIENS
           ============================================ */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 56px;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(40px) saturate(200%) brightness(1.1);
            -webkit-backdrop-filter: blur(40px) saturate(200%) brightness(1.1);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 16px;
            border: 1.5px solid rgba(147, 197, 253, 0.5);
            border-top-color: rgba(147, 197, 253, 0.7);
            border-left-color: rgba(147, 197, 253, 0.6);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.06),
                0 1px 3px rgba(0, 0, 0, 0.04),
                inset 0 1px 1px rgba(255, 255, 255, 0.8),
                inset 0 -1px 1px rgba(0, 0, 0, 0.02);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* Reflet de lumi√®re style iPhone ‚Äî gradient qui traverse le verre */
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 16px 16px 0 0;
            z-index: 0;
            pointer-events: none;
        }

        /* Shine anim√© ‚Äî reflet qui glisse sur le verre */
        .link-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40%;
            height: 200%;
            background: linear-gradient(
                105deg,
                transparent 40%,
                rgba(255, 255, 255, 0.4) 45%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0.4) 55%,
                transparent 60%
            );
            transform: rotate(25deg);
            z-index: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease, left 0.6s ease;
        }

        .link-button:hover::after {
            opacity: 1;
            left: 130%;
        }

        .link-button span {
            position: relative;
            z-index: 1;
            transition: all 0.35s ease;
            text-shadow: 0 0.5px 1px rgba(255, 255, 255, 0.5);
        }

        .link-button:hover,
        .link-button:focus {
            transform: translateY(-2px) scale(1.01);
            background: rgba(255, 255, 255, 0.55);
            border-color: rgba(147, 197, 253, 0.75);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(37, 99, 235, 0.06),
                inset 0 1px 2px rgba(255, 255, 255, 0.9),
                inset 0 -1px 1px rgba(0, 0, 0, 0.03);
            outline: none;
        }

        .link-button:active {
            transform: translateY(0) scale(0.99);
            background: rgba(255, 255, 255, 0.50);
        }

        /* ============================================
           üì± R√âSEAUX SOCIAUX
           ============================================ */
        .socials-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.25rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(40px) saturate(200%) brightness(1.1);
            -webkit-backdrop-filter: blur(40px) saturate(200%) brightness(1.1);
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1.5px solid rgba(147, 197, 253, 0.5);
            border-top-color: rgba(147, 197, 253, 0.7);
            border-left-color: rgba(147, 197, 253, 0.6);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.06),
                0 1px 3px rgba(0, 0, 0, 0.04),
                inset 0 1px 1px rgba(255, 255, 255, 0.8),
                inset 0 -1px 1px rgba(0, 0, 0, 0.02);
            position: relative;
            overflow: hidden;
        }

        /* Reflet haut sur les ic√¥nes sociales */
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0.08) 100%
            );
            border-radius: 14px 14px 0 0;
            pointer-events: none;
        }

        .social-link:hover,
        .social-link:focus {
            background: rgba(255, 255, 255, 0.55);
            color: var(--primary-color);
            transform: translateY(-2px) scale(1.05);
            border-color: rgba(147, 197, 253, 0.75);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(37, 99, 235, 0.06),
                inset 0 1px 2px rgba(255, 255, 255, 0.9),
                inset 0 -1px 1px rgba(0, 0, 0, 0.03);
            outline: none;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ============================================
           üìê RESPONSIVE BREAKPOINTS
           ============================================ */
        /* Mobile (< 480px) - Default */
        @media (max-width: 479px) {
            body {
                padding: 1.5rem 1rem;
            }

            .container {
                gap: 1.25rem;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .logo-container .logo-text {
                font-size: 2rem;
            }

            .logo-container .logo-emoji {
                font-size: 3rem;
            }

            .restaurant-name {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 0.875rem;
            }

            .link-button {
                min-height: 46px;
                padding: 0.75rem 1.1rem;
                font-size: 0.9rem;
                border-radius: 14px;
                width: 77%;
                margin: 0 auto;
            }

            .background-image {
                background-size: 100% auto;
                background-position: center top;
                background-repeat: no-repeat;
                animation: floatBackgroundMobile 20s ease-in-out infinite;
            }
        }

        /* Tablet (480-768px) */
        @media (min-width: 480px) and (max-width: 768px) {
            .container {
                max-width: 420px;
            }
        }

        /* Desktop (> 768px) */
        @media (min-width: 769px) {
            body {
                padding: 3rem 2rem;
            }

            .container {
                max-width: 450px;
                gap: 2rem;
            }

            .logo-container {
                width: 140px;
                height: 140px;
            }

            .logo-container .logo-text {
                font-size: 3rem;
            }

            .restaurant-name {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .link-button {
                min-height: 60px;
                padding: 1.125rem 1.75rem;
                font-size: 1.05rem;
                border-radius: 18px;
            }

            .links-container {
                gap: 1rem;
            }
        }

        /* ============================================
           ‚ú® STICKERS D√âCORATIFS
           ============================================ */
        .stickers-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            overflow: hidden;
        }

        .sticker {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: stickerAppear 0.6s ease-out forwards;
        }

        .sticker svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Animations de flottement */
        .sticker--float1 { animation: stickerAppear 0.6s ease-out forwards, stickerFloat1 8s ease-in-out 0.6s infinite; }
        .sticker--float2 { animation: stickerAppear 0.6s ease-out forwards, stickerFloat2 10s ease-in-out 0.6s infinite; }
        .sticker--float3 { animation: stickerAppear 0.6s ease-out forwards, stickerFloat3 12s ease-in-out 0.6s infinite; }
        .sticker--spin  { animation: stickerAppear 0.6s ease-out forwards, stickerSpin 20s linear 0.6s infinite; }

        @keyframes stickerAppear {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to   { opacity: var(--sticker-opacity, 0.15); transform: scale(1) rotate(0deg); }
        }

        @keyframes stickerFloat1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25%  { transform: translate(4px, -6px) rotate(3deg); }
            50%  { transform: translate(-3px, -10px) rotate(-2deg); }
            75%  { transform: translate(5px, -4px) rotate(4deg); }
        }

        @keyframes stickerFloat2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33%  { transform: translate(-6px, 5px) rotate(-4deg); }
            66%  { transform: translate(4px, -7px) rotate(3deg); }
        }

        @keyframes stickerFloat3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50%  { transform: translate(7px, 5px) rotate(5deg); }
        }

        @keyframes stickerSpin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* ============================================
           ü¶∂ FOOTER
           ============================================ */
        .footer-text {
            margin-top: 2rem;
            text-align: center;
            color: var(--primary-color);
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.6;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* ============================================
           ‚ôø ACCESSIBILIT√â
           ============================================ */
        .link-button:focus-visible,
        .social-link:focus-visible {
            outline: 3px solid var(--secondary-color);
            outline-offset: 3px;
        }

        /* R√©duction des animations pour utilisateurs sensibles */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ============================================
           üîÑ LOADING / SPLASH
           ============================================ */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--page-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .splash-logo span {
            font-size: 3rem;
        }
    </style>

    <script>
        /* ============================================
           ‚öôÔ∏è CONFIGURATION - MODIFIE ICI TES INFOS

        const config = {
            // üè™ Informations du restaurant
            restaurantName: "SOPHIA",
            tagline: "Restaurant d'inspiration m√©diterran√©enne au Cap-Ferret",
            telephone: "R√©ouverture le 1er Avril 2026",
            
            // üé® Logo : peut √™tre une image ("assets/logo.png"), un emoji ("üçΩÔ∏è"), ou du texte ("MR")
            logo: "assets/logo.png",      // ‚Üê Mets ton logo ici

            // üñºÔ∏è Image de fond (optionnel - laisser vide pour gradient)

            renderHeader();
            renderLinks();

            renderFooter();

        /* ============================================

        function applyColors() {
            document.documentElement.style.setProperty('--primary-color', config.primaryColor);
            document.documentElement.style.setProperty('--secondary-color', config.secondaryColor);
            document.documentElement.style.setProperty('--button-border', config.primaryColor);
            document.documentElement.style.setProperty('--button-hover-bg', config.primaryColor);

            document.querySelector('meta[name="theme-color"]').content = config.primaryColor;
        }

        /* ============================================
           üéØ G√âN√âRER LE LOGO
           ============================================ */
        function renderLogo() {
            const container = document.getElementById('logo-container');
            const splashLogo = document.querySelector('.splash-logo');
            
            if (config.logoType === 'image') {
                const name = config.restaurantName || 'Restaurant';
                container.innerHTML = `<img src="${config.logo}" alt="Logo ${name}" />`;
                splashLogo.innerHTML = `<img src="${config.logo}" alt="" />`;
            } else if (config.logoType === 'emoji') {
                container.innerHTML = `<span class="logo-emoji">${config.logo}</span>`;
                splashLogo.innerHTML = `<span>${config.logo}</span>`;
            } else {
                container.innerHTML = `<span class="logo-text">${config.logo}</span>`;
                splashLogo.innerHTML = `<span>${config.logo.charAt(0)}</span>`;
            }
        }

        /* ============================================
           üìù G√âN√âRER LE HEADER
           ============================================ */
        function renderHeader() {
            document.getElementById('restaurant-name').style.display = 'none';
            document.getElementById('tagline').textContent = config.tagline;
            
            // Deuxi√®me ligne (horaires ou autre)
            const secondaryTagline = document.getElementById('tagline-secondary');
            if (config.telephone && config.telephone.trim() !== '') {
                secondaryTagline.textContent = config.telephone;
                secondaryTagline.style.display = 'block';
            } else {
                secondaryTagline.style.display = 'none';
            }
            
            document.title = config.restaurantName;
        }

           üîò G√âN√âRER LES BOUTONS
           ============================================ */
        function renderLinks() {
            const container = document.getElementById('links-container');
            
            container.innerHTML = links.map((link, index) => `
                <a href="${link.url}" 
                   class="link-button" 
                   style="animation-delay: ${index * 0.1}s"
                   data-analytics-label="${link.label}"
                   ${link.isMap ? 'data-ismap="true"' : ''}
                   ${link.url.startsWith('http') ? 'target="_blank" rel="noopener noreferrer"' : ''}>
                    <span class="link-label">${link.label}</span>
                </a>
            `).join('');
            
            // Attacher le gestionnaire pour les liens Maps
            attachMapsHandler();
        }

        /* ============================================
           ü¶∂ G√âN√âRER LE FOOTER (ann√©e dynamique)
           ============================================ */
        function renderFooter() {
            const currentYear = new Date().getFullYear();
            const footer = document.getElementById('footer-text');
            footer.textContent = `${config.footerText} ${currentYear} - ${config.footerLocation}`;
        }

        /* ============================================
           üñºÔ∏è APPLIQUER L'IMAGE DE FOND
           ============================================ */
        function applyBackgroundImage() {
            if (config.backgroundImage && config.backgroundImage.trim() !== '') {
                const bgElement = document.getElementById('bg-image');
                bgElement.style.backgroundImage = `url('${config.backgroundImage}')`;
            }
        }

        /* ============================================
           üìä TRACKING ANALYTICS (VERCEL)
           ============================================ */
        function trackEvent(name, data) {
            if (typeof window.va === 'function') {
                window.va('event', { name, data });
            }
        }

        function attachAnalyticsHandlers() {
            document.addEventListener('click', (event) => {
                const linkButton = event.target.closest('a.link-button');
                if (linkButton) {
                    trackLinkClick(linkButton);
                    return;
                }

                const socialLink = event.target.closest('a.social-link');
                if (socialLink) {
                    trackLinkClick(socialLink);
                }
            });
        }

        function trackLinkClick(link) {
            const label = link.dataset.analyticsLabel ||
                link.getAttribute('aria-label') ||
                link.textContent.trim() ||
                'unknown';
            const isMap = link.dataset.ismap === 'true';
            const url = isMap
                ? (isAppleDevice() ? config.mapsLinks.apple : config.mapsLinks.google)
                : (link.getAttribute('href') || '');

            trackEvent('Link Click', {
                label,
                url
            });
        }

        /* ============================================
           üìç D√âTECTION APPLE/GOOGLE MAPS
           ============================================ */
        function isAppleDevice() {
            return /iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent) && 
                   !window.MSStream;
        }

        function openMaps(event) {
            event.preventDefault();
            const url = isAppleDevice() ? config.mapsLinks.apple : config.mapsLinks.google;
            window.open(url, '_blank');
        }

        // Attacher le gestionnaire aux liens maps apr√®s le rendu
        function attachMapsHandler() {
            document.querySelectorAll('.link-button[data-ismap="true"]').forEach(link => {
                link.addEventListener('click', openMaps);
            });
        }

            // Citron
            lemon: (color) => `<svg viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round"><ellipse cx="12" cy="12" rx="8" ry="6" transform="rotate(-30 12 12)"/><path d="M9 10c1 1.5 3 3 6 4" opacity="0.4"/></svg>`,
            
            // Losange / diamant
            diamond: (color) => `<svg viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2"><path d="M12 2l8 10-8 10-8-10z"/></svg>`,
            
            // Anneau
            ring: (color) => `<svg viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="3"><circle cx="12" cy="12" r="7"/></svg>`,
        };

        function renderStickers() {
            const container = document.getElementById('stickers-layer');
            if (!stickers || stickers.length === 0) return;

            container.innerHTML = stickers.map((s, i) => {
                const shapeFn = stickerShapes[s.shape];
                if (!shapeFn) return '';
                
                const svg = shapeFn(s.color || '#2563eb');
                const animClass = s.animation ? `sticker--${s.animation}` : '';
                
                let posStyle = '';
                if (s.top) posStyle += `top:${s.top};`;
                if (s.bottom) posStyle += `bottom:${s.bottom};`;
                if (s.left) posStyle += `left:${s.left};`;
                if (s.right) posStyle += `right:${s.right};`;
                
                return `
                    <div class="sticker ${animClass}" 
                         style="${posStyle} width:${s.size}px; height:${s.size}px; 
                                --sticker-opacity:${s.opacity || 0.12}; 
                                transform:rotate(${s.rotate || 0}deg);
                                animation-delay:${i * 0.15}s;">
                        ${svg}
                    </div>
                `;
            }).join('');
        }

        /* ============================================
           üì¶ SERVICE WORKER
           ============================================ */
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then(registration => {
                            console.log('‚úÖ Service Worker enregistr√©:', registration.scope);
                        })
                        .catch(error => {
                            console.log('‚ùå Erreur Service Worker:', error);
                        });
                });
            }
        }
    </script>
