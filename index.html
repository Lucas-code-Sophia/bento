        /* ============================================
           üé® VARIABLES CSS - MODIFIE ICI LES COULEURS
           ============================================ */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #ffffff;
            --text-dark: #1a1a2e;
            --text-light: #ffffff;
            --page-bg: #FFFDF6;
            --overlay-color: rgba(26, 26, 46, 0.7);
            --button-bg: rgba(255, 255, 255, 0.95);
            --button-hover-bg: var(--primary-color);
            --button-border: var(--primary-color);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --transition-speed: 0.3s;
        }

        /* ============================================
           üîÑ RESET & BASE
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Mono', 'Courier New', monospace;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* ============================================
           üñºÔ∏è ARRI√àRE-PLAN
           ============================================ */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--page-bg);
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%; /* Plus grand pour permettre le mouvement */
            z-index: -1;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            animation: floatBackground 20s ease-in-out infinite;
        }

        @keyframes floatBackground {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6%); /* Monte de 6% */
            }
        }

        @keyframes floatBackgroundMobile {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4%); /* Mouvement plus doux sur mobile */
            }
        }

        .overlay {
            display: none; /* D√©sactiv√© - d√©commente si tu veux assombrir le fond */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--overlay-color);
        }

        /* ============================================
           üì¶ CONTENEUR PRINCIPAL
           ============================================ */
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           üéØ LOGO
           ============================================ */
        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            overflow: hidden;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px var(--shadow-medium);
            border: 4px solid var(--secondary-color);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 32px var(--shadow-medium);
            }
            50% {
                box-shadow: 0 8px 40px rgba(37, 99, 235, 0.4);
            }
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-container .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-align: center;
            line-height: 1.1;
        }

        .logo-container .logo-emoji {
            font-size: 3.5rem;
        }

        /* ============================================
           üìù HEADER (Nom + Tagline)
           ============================================ */
        .header {
            text-align: center;
            color: var(--primary-color);
        }

        .restaurant-name {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            letter-spacing: 0.1em;
        }

        .tagline {
            font-size: 0.95rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .tagline-secondary {
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }

        /* ============================================
           üîò BOUTONS LIENS
           ============================================ */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            min-height: 56px;
            padding: 1rem 1.5rem;
            background: transparent;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            font-size: 1rem;
            font-weight: 400;
            transition: all var(--transition-speed) ease;
            box-shadow: none;
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-speed) ease;
            z-index: 0;
        }

        .link-button:hover::before,
        .link-button:focus::before {
            transform: scaleX(1);
        }

        .link-button span {
            position: relative;
            z-index: 1;
            transition: color var(--transition-speed) ease;
        }

        .link-button:hover,
        .link-button:focus {
            transform: translateY(-3px);
            background: var(--primary-color);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.25);
            outline: none;
        }

        .link-button:hover span,
        .link-button:focus span {
            color: var(--secondary-color);
        }

        .link-button:active {
            transform: translateY(-1px);
        }

        .link-icon {
            font-size: 1.25rem;
        }

        /* ============================================
           üì± R√âSEAUX SOCIAUX
           ============================================ */
        .socials-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.25rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: transparent;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all var(--transition-speed) ease;
            border: 2px solid var(--primary-color);
        }

        .social-link:hover,
        .social-link:focus {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px var(--shadow-medium);
            outline: none;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ============================================
           üìê RESPONSIVE BREAKPOINTS
           ============================================ */
        /* Mobile (< 480px) - Default */
        @media (max-width: 479px) {
            body {

            }

            .container {
                gap: 1.25rem;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .logo-container .logo-text {
                font-size: 2rem;
            }

            .logo-container .logo-emoji {
                font-size: 3rem;
            }

            .restaurant-name {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 0.875rem;
            }

            .link-button {
                min-height: 46px;
                padding: 0.75rem 1.1rem;
                font-size: 0.9rem;
                border-radius: 6px;
                width: 77%;
                margin: 0 auto;
            }

            .link-icon {
                font-size: 1.1rem;
            }

            .background-image {
                background-size: 100% auto;
                background-position: center top;
                background-repeat: no-repeat;
                animation: floatBackgroundMobile 20s ease-in-out infinite;
            }
        }

        /* Tablet (480-768px) */
        @media (min-width: 480px) and (max-width: 768px) {
            .container {
                max-width: 420px;
            }
        }

        /* Desktop (> 768px) */
        @media (min-width: 769px) {
            body {
                padding: 3rem 2rem;
            }

            .container {
                max-width: 450px;
                gap: 2rem;
            }

            .logo-container {
                width: 140px;
                height: 140px;
            }

            .logo-container .logo-text {
                font-size: 3rem;
            }

            .restaurant-name {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .link-button {
                min-height: 60px;
                padding: 1.125rem 1.75rem;
                font-size: 1.05rem;
            }

            .links-container {
                gap: 1rem;
            }
        }

        /* ============================================
           ü¶∂ FOOTER
           ============================================ */
        .footer-text {
            margin-top: 2rem;
            text-align: center;
            color: var(--primary-color);
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.6;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* ============================================
           ‚ôø ACCESSIBILIT√â
           ============================================ */
        .link-button:focus-visible,
        .social-link:focus-visible {
            outline: 3px solid var(--secondary-color);
            outline-offset: 3px;
        }

        /* R√©duction des animations pour utilisateurs sensibles */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ============================================
           üîÑ LOADING / SPLASH
           ============================================ */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--page-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-logo {

            display: flex;
            align-items: center;

        }

        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .splash-logo span {
            font-size: 3rem;
        }
    </style>

<body>

    <!-- Conteneur principal -->
    <main class="container">

    <script>
        /* ============================================
           ‚öôÔ∏è CONFIGURATION - MODIFIE ICI TES INFOS
           ============================================ */
        const config = {
            // üè™ Informations du restaurant
            tagline: "Restaurant d'inspiration m√©diterran√©enne au Cap-Ferret",
            telephone: "R√©ouverture le 1er Avril 2026",
            
            // üé® Logo : peut √™tre une image ("assets/logo.png"), un emoji ("üçΩÔ∏è"), ou du texte ("MR")
            logo: "assets/logo.png",      // ‚Üê Mets ton logo ici
            logoType: "image",            // "image", "emoji", ou "text"

            backgroundImage: "assets/bg.png", // ‚Üê Mets ton fond ici
            
            // üé® Couleurs (modifie les variables CSS si besoin de plus de contr√¥le)
            primaryColor: "#2563eb",
            secondaryColor: "#ffffff",
            
            // üì± R√©seaux sociaux (laisser vide si non utilis√©)

                tiktok: "https://www.tiktok.com/@sophia.cap.ferret",
                youtube: "",
                twitter: "",
                facebook: "https://www.facebook.com/sophia.capferret/",
                google: "", // Laisser vide car d√©j√† dans les boutons
            },
            
            // ü¶∂ Footer
            footerText: "SOPHIA", // Nom affich√© dans le footer
            footerLocation: "Cap Ferret", // Localisation
            
            // üìç Adresse pour Maps (d√©tection auto Apple/Google)
            address: "Sophia, 44.6502105, -1.2449803", // Coordonn√©es GPS
            mapsLinks: {
                apple: "https://maps.apple.com/?q=Sophia&ll=44.6502105,-1.2449803",
                google: "https://www.google.fr/maps/place/Sophia/@44.6502142,-1.2498512,17z"
            }
        };

        /* ============================================
           üîó LIENS - MODIFIE ICI TES BOUTONS
           ============================================ */
        const links = [
            { label: "Notre Menu", url: "https://drive.google.com/file/d/15U1GJdGaLQP92bVjt6yZdAORzktY9e9_/view", icon: "üçΩÔ∏è" },
            { label: "Appeler pour r√©server", url: "tel:+33557182188", icon: "üìû" },
            { label: "Nous trouver", url: "#maps", icon: "üìç", isMap: true },
            { label: "Laisser un avis", url: "https://g.page/r/CbOjHUpZBsNdEAE/review", icon: "‚≠ê" },
            { label: "Rejoindre l'√©quipe Sophia", url: "https://recrutement-sophia-2026.vercel.app/", icon: "üëã" },
        ];

        /* ============================================
           üöÄ INITIALISATION
           ============================================ */
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });

        function initializeApp() {
            // Appliquer les couleurs personnalis√©es
            applyColors();
            
            // G√©n√©rer le contenu dynamique
            renderLogo();
            renderHeader();
            renderLinks();
            renderSocials();
            renderFooter();
            
            // Appliquer l'image de fond si configur√©e
            applyBackgroundImage();
            
            // Cacher le splash screen apr√®s chargement
            setTimeout(() => {
                document.getElementById('splash').classList.add('hidden');
            }, 800);
            
            // Enregistrer le Service Worker
            registerServiceWorker();
        }

        /* ============================================
           üé® APPLIQUER LES COULEURS
           ============================================ */
        function applyColors() {
            document.documentElement.style.setProperty('--primary-color', config.primaryColor);
            document.documentElement.style.setProperty('--secondary-color', config.secondaryColor);
            document.documentElement.style.setProperty('--button-border', config.primaryColor);
            document.documentElement.style.setProperty('--button-hover-bg', config.primaryColor);
            
            // Mettre √† jour la couleur du th√®me
            document.querySelector('meta[name="theme-color"]').content = config.primaryColor;
        }

        /* ============================================
           üéØ G√âN√âRER LE LOGO
           ============================================ */
        function renderLogo() {
            const container = document.getElementById('logo-container');
            const splashLogo = document.querySelector('.splash-logo');
            
            if (config.logoType === 'image') {
                container.innerHTML = `<img src="${config.logo}" alt="Logo ${config.restaurantName}" />`;
                splashLogo.innerHTML = `<img src="${config.logo}" alt="" />`;
            } else if (config.logoType === 'emoji') {
                container.innerHTML = `<span class="logo-emoji">${config.logo}</span>`;
                splashLogo.innerHTML = `<span>${config.logo}</span>`;
            } else {
                container.innerHTML = `<span class="logo-text">${config.logo}</span>`;
                splashLogo.innerHTML = `<span>${config.logo.charAt(0)}</span>`;
            }
        }

        /* ============================================
           üìù G√âN√âRER LE HEADER
           ============================================ */
        function renderHeader() {
            document.getElementById('restaurant-name').textContent = config.restaurantName;
            document.getElementById('tagline').textContent = config.tagline;
            
            // Deuxi√®me ligne (horaires ou autre)
            const secondaryTagline = document.getElementById('tagline-secondary');
            if (config.telephone && config.telephone.trim() !== '') {
                secondaryTagline.textContent = config.telephone;
                secondaryTagline.style.display = 'block';
            } else {
                secondaryTagline.style.display = 'none';
            }
            
            document.title = config.restaurantName;
        }

        /* ============================================
           üîò G√âN√âRER LES BOUTONS
           ============================================ */
        function renderLinks() {
            const container = document.getElementById('links-container');
            
            container.innerHTML = links.map((link, index) => `
                <a href="${link.url}" 
                   class="link-button" 
                   style="animation-delay: ${index * 0.1}s"
                   ${link.isMap ? 'data-ismap="true"' : ''}
                   ${link.url.startsWith('http') ? 'target="_blank" rel="noopener noreferrer"' : ''}>
                    <span class="link-icon">${link.icon}</span>
                    <span class="link-label">${link.label}</span>
                </a>
            `).join('');
            
            // Attacher le gestionnaire pour les liens Maps
            attachMapsHandler();
        }

        /* ============================================
           üì± G√âN√âRER LES R√âSEAUX SOCIAUX
           ============================================ */
        function renderSocials() {
            const container = document.getElementById('socials-container');
            const socialIcons = {
                google: {
                    svg: `<svg viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>`,
                    label: 'Avis Google'

            const socialHtml = Object.entries(config.socials)
                .filter(([, url]) => url && url.trim() !== '')
                .map(([platform, url]) => {
                    const icon = socialIcons[platform];
                    if (!icon) return '';
                    return `
                        <a href="${url}" 
                           class="social-link" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           aria-label="Suivez-nous sur ${icon.label}">
                            ${icon.svg}
                        </a>
                    `;
                })
                .join('');

            container.innerHTML = socialHtml;
        }

        /* ============================================
           ü¶∂ G√âN√âRER LE FOOTER (ann√©e dynamique)
           ============================================ */
        function renderFooter() {
            const currentYear = new Date().getFullYear();
            const footer = document.getElementById('footer-text');
            footer.textContent = `${config.footerText} ${currentYear} - ${config.footerLocation}`;
        }

        /* ============================================
           üñºÔ∏è APPLIQUER L'IMAGE DE FOND
           ============================================ */
        function applyBackgroundImage() {
            if (config.backgroundImage && config.backgroundImage.trim() !== '') {
                const bgElement = document.getElementById('bg-image');
                bgElement.style.backgroundImage = `url('${config.backgroundImage}')`;
            }
        }

        /* ============================================
           üìç D√âTECTION APPLE/GOOGLE MAPS
           ============================================ */
        function isAppleDevice() {
            return /iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent) && 
                   !window.MSStream;
        }

        function openMaps(event) {
            event.preventDefault();
            const url = isAppleDevice() ? config.mapsLinks.apple : config.mapsLinks.google;
            window.open(url, '_blank');
        }

        // Attacher le gestionnaire aux liens maps apr√®s le rendu
        function attachMapsHandler() {
            document.querySelectorAll('.link-button[data-ismap="true"]').forEach(link => {
                link.addEventListener('click', openMaps);
            });
        }

        /* ============================================
           üì¶ SERVICE WORKER
           ============================================ */
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then(registration => {
                            console.log('‚úÖ Service Worker enregistr√©:', registration.scope);
                        })
                        .catch(error => {
                            console.log('‚ùå Erreur Service Worker:', error);
                        });
                });
            }
        }
